</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
        <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
    </nav>
    </header>

    <main>
        <section class="contact-info">
      <h2>Get in Touch</h2>
      <p>Email: <a href="mailto:techcon2024@gmail.com">techcon2024@gmail.com</a></p>
      <div class="social-links">
        <p>Follow us:</p>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://facebook.com" target="_blank">Facebook</a>
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      </div>
    </section>

    <section class="map">
      <h2>Our Venue</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019792381929!2d-122.41941508468142!3d37.77492977975947!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808d34d3a123%3A0x5e0889213db1bb7e!2sSan+Francisco%2C+CA!5e0!3m2!1sen!2sus!4v1700000000000"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <section class="contact-form">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>
    </main>
</body>
</html>
